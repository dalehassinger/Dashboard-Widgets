<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillsburg Weather Dashboard</title>
    <style>
        /* Force the page to occupy full width and height with zero gaps */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background-color: #2d4c73; /* Matches the dark blue in your image */
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        /* Container that forces the widget to fill the page */
        .full-page-widget {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        /* Overriding any default anchor padding */
        .weatherwidget-io {
            display: block !important;
            width: 100% !important;
            padding: 0 !important;
            margin: 0 !important;
        }
    </style>
</head>
<body>

    <div class="full-page-widget">
        <a class="weatherwidget-io" 
           href="https://forecast7.com/en/40d09n77d03/17019/?unit=us" 
           data-label_1="DILLSBURG" 
           data-label_2="WEATHER" 
           data-font="Roboto" 
           data-icons="Climacons Animated" 
           data-days="7" 
           data-theme="flat" 
           data-basecolor="#2d4c73" 
           data-accent="rgba(255, 255, 255, 0.1)" 
           data-textcolor="#ffffff" 
           data-highcolor="#f4a460" 
           data-lowcolor="#87ceeb">DILLSBURG WEATHER</a>
    </div>

    <script>
        /* This script handles the rendering. 
           If viewing locally, ensure you are connected to the internet.
        */
        !function(d,s,id){
            var js,fjs=d.getElementsByTagName(s)[0];
            if(!d.getElementById(id)){
                js=d.createElement(s);
                js.id=id;
                js.src='https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js,fjs);
            } else {
                if (window.__weatherwidget_init) window.__weatherwidget_init();
            }
        }(document,'script','weatherwidget-io-js');
    </script>

</body>
</html>
