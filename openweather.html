<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillsburg Weather - High Res Radar</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a202c;
            --text-muted: #718096;
            --accent: #3182ce;
        }

        body {
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to top-aligned for scrolling */
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .weather-container {
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 900px; /* Increased max-width for better radar viewing */
            overflow: hidden;
        }

        /* Current Weather Section */
        .current-weather {
            padding: 2rem;
            text-align: center;
            border-bottom: 1px solid #edf2f7;
        }

        .city-header { font-size: 1.8rem; font-weight: 800; color: var(--text-main); margin: 0; }

        .current-main {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 25px;
        }

        .current-temp { font-size: 4.5rem; font-weight: 800; letter-spacing: -3px; }
        .current-icon { width: 90px; }

        /* Forecast Section */
        .forecast-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            padding: 1.5rem;
            background: #fafbfc;
            border-bottom: 1px solid #edf2f7;
        }

        .forecast-day { text-align: center; padding: 10px; }
        .forecast-date { font-size: 0.8rem; font-weight: 700; color: var(--text-muted); text-transform: uppercase; }
        .forecast-icon { width: 45px; margin: 2px 0; }
        .forecast-temp { font-weight: 700; font-size: 1.1rem; color: var(--text-main); }

        /* ENLARGED RADAR SECTION */
        .radar-section {
            width: 100%;
            height: 600px; /* Increased from 350px to 600px */
            position: relative;
            background: #000; /* Dark background looks better while radar loads */
        }

        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }

        .loading-text { padding: 40px; text-align: center; color: var(--text-muted); font-style: italic; }
    </style>
</head>
<body>

    <div class="weather-container">
        <div id="weather-app">
            <p class="loading-text">Synchronizing Dillsburg Data...</p>
        </div>

        <div class="radar-section">
            <iframe 
                src="https://www.rainviewer.com/map.html?loc=40.11,-77.03,10&control=1&map=1&refl=1&mra=1&v=1&cm=1&p=1&ao=1&df=1" 
                allowfullscreen>
            </iframe>
        </div>
    </div>

    <script>
        const API_KEY = '317fe360362bdf24f05415078d919c4b';
        const ZIP = '17019';
        const URL_BASE = 'https://api.openweathermap.org/data/2.5/';

        async function getWeather() {
            const container = document.getElementById('weather-app');
            try {
                const currRes = await fetch(`${URL_BASE}weather?zip=${ZIP},US&units=imperial&appid=${API_KEY}`);
                const current = await currRes.json();

                const foreRes = await fetch(`${URL_BASE}forecast?zip=${ZIP},US&units=imperial&appid=${API_KEY}`);
                const forecastData = await foreRes.json();

                const dailyData = forecastData.list.filter(reading => reading.dt_txt.includes("12:00:00")).slice(0, 5);

                let forecastHTML = '';
                dailyData.forEach(day => {
                    const date = new Date(day.dt * 1000);
                    const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                    forecastHTML += `
                        <div class="forecast-day">
                            <div class="forecast-date">${dayName}</div>
                            <img class="forecast-icon" src="https://openweathermap.org/img/wn/${day.weather[0].icon}.png">
                            <div class="forecast-temp">${Math.round(day.main.temp)}°</div>
                        </div>
                    `;
                });

                container.innerHTML = `
                    <div class="current-weather">
                        <h1 class="city-header">${current.name}, PA</h1>
                        <div class="current-main">
                            <img class="current-icon" src="https://openweathermap.org/img/wn/${current.weather[0].icon}@4x.png">
                            <span class="current-temp">${Math.round(current.main.temp)}°F</span>
                        </div>
                        <div style="color: var(--text-muted); text-transform: capitalize; font-size: 1rem;">
                            ${current.weather[0].description} • Humidity: ${current.main.humidity}% • Feels Like: ${Math.round(current.main.feels_like)}°F
                        </div>
                    </div>
                    <div class="forecast-grid">${forecastHTML}</div>
                `;
            } catch (err) {
                container.innerHTML = `<div class="loading-text" style="color: red;">Error: Service temporarily unavailable.</div>`;
            }
        }

        getWeather();
    </script>
</body>
</html>
