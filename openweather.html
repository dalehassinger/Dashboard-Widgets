<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillsburg Weather Widget</title>
    <style>
        :root {
            --bg-color: #f0f4f8;
            --card-bg: #ffffff;
            --text-main: #2d3748;
            --accent-color: #4a90e2;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .weather-card {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
            border-top: 5px solid var(--accent-color);
        }

        .location {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 0.5rem;
        }

        .temp-container {
            font-size: 3.5rem;
            font-weight: bold;
            color: var(--text-main);
            margin: 10px 0;
        }

        .description {
            text-transform: capitalize;
            color: #718096;
            margin-bottom: 1.5rem;
        }

        .weather-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto;
        }

        .details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            border-top: 1px solid #edf2f7;
            padding-top: 1rem;
            font-size: 0.9rem;
            color: #4a5568;
        }

        .loading { color: #a0aec0; font-style: italic; }
        .error { color: #e53e3e; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="weather-card" id="widget">
        <div id="weather-content">
            <p class="loading">Fetching Dillsburg weather...</p>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const apiKey = '317fe360362bdf24f05415078d919c4b'; // <--- PASTE YOUR KEY HERE
        const zipCode = '17019';
        const countryCode = 'US';

        async function fetchWeather() {
            const content = document.getElementById('weather-content');
            
            if (apiKey === '317fe360362bdf24f05415078d919c4b') {
                content.innerHTML = '<p class="error">Please add your API Key to the script.</p>';
                return;
            }

            try {
                // units=imperial for Fahrenheit
                const url = `https://api.openweathermap.org/data/2.5/weather?zip=${zipCode},${countryCode}&units=imperial&appid=${apiKey}`;
                
                const response = await fetch(url);
                if (!response.ok) throw new Error('Weather data unavailable');
                
                const data = await response.json();

                content.innerHTML = `
                    <div class="location">${data.name}, PA</div>
                    <img class="weather-icon" src="https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png" alt="icon">
                    <div class="temp-container">${Math.round(data.main.temp)}°F</div>
                    <div class="description">${data.weather[0].description}</div>
                    <div class="details">
                        <div>Feels: ${Math.round(data.main.feels_like)}°F</div>
                        <div>Humidity: ${data.main.humidity}%</div>
                    </div>
                `;
            } catch (err) {
                content.innerHTML = `<p class="error">Error: ${err.message}</p>`;
            }
        }

        fetchWeather();
    </script>
</body>
</html>
