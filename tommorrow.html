<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dillsburg Weather Dashboard - Tomorrow.io</title>
    <style>
        /* Zero out all padding and margins to match your screenshot */
        html, body {
            margin: 0 !important;
            padding: 0 !important;
            width: 100% !important;
            height: 100% !important;
            background-color: #0c0c0e; /* Deep dark background matching the widget skin */
            overflow-x: hidden; /* Prevent horizontal scroll bars */
        }

        /* Container that forces the widget to fill the entire browser width */
        .dashboard-wrapper {
            width: 100vw;
            margin: 0;
            padding: 0;
        }

        /* Ensure the Tomorrow.io internal container spans the full width */
        .tomorrow {
            width: 100% !important;
            max-width: none !important; /* Overrides any internal constraints */
        }
    </style>
</head>
<body>

    <div class="dashboard-wrapper">
        <script>
            (function(d, s, id) {
                if (d.getElementById(id)) {
                    if (window.__TOMORROW__) {
                        window.__TOMORROW__.renderWidget();
                    }
                    return;
                }
                const fjs = d.getElementsByTagName(s)[0];
                const js = d.createElement(s);
                js.id = id;
                js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

                fjs.parentNode.insertBefore(js, fjs);
            })(document, 'script', 'tomorrow-sdk');
        </script>

        <div class="tomorrow"
             data-location-id="115346"
             data-language="EN"
             data-unit-system="IMPERIAL"
             data-skin="dark"
             data-widget-type="upcoming"
             style="padding-bottom:22px;position:relative;"
        >
            <a href="https://weather.tomorrow.io/"
               rel="nofollow noopener noreferrer"
               target="_blank"
               style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
            >
                <img alt="Powered by Tomorrow.io"
                     src="https://weather-website-client.tomorrow.io/img/powered-by.svg"
                     width="250"
                     height="18" />
            </a>
        </div>
    </div>

</body>
</html>
